<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsividade -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QR Code - Aniversário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>QR Code de Aniversário</h1>
        <p>Escaneie o QR Code abaixo para ir para a página de aniversário:</p>
        
        <!-- Aqui vamos colocar a imagem real do QR Code -->
        <div id="qrCode">
            <!-- Substitua pelo link da imagem do QR Code no seu repositório -->
            <img src=https://github.com/SEU_USUARIO/NOME_DO_REPOSITORIO/raw/main/qr-code.png alt="QR Code para Aniversário">
        </div>
        
        <button id="redirectButton">Ir para a página de aniversário</button>
    </div>

    <script>
        // Link correto para redirecionamento
        const urlDestino = "https://SEU_USUARIO.github.io/NOME_DO_REPOSITORIO/aniversario.html";

        // Função de redirecionamento ao clicar no botão
        document.getElementById("redirectButton").onclick = function() {
            window.location.href = urlDestino;
        };
    </script>
</body>
</html>
