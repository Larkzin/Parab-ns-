    <title>Feliz Aniversário!</title>

</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Feliz Aniversário, meu amor! 🎉</h1>
            <p>Hoje é um dia especial, e eu quero te agradecer por ser a pessoa incrível que você é. 💖</p>
            <div class="present-img">
                <!-- Imagem de presente ou um ícone romântico -->
                <img src="rosa.jpg" alt="Presente de Aniversário">
            </div>
            <p class="message">Cada momento ao seu lado é um presente que a vida me deu. Que seu dia seja tão maravilhoso quanto você é para mim! 💝</p>
        </div>
    </div>
